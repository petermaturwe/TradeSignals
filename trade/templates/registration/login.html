{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        {% if form.errors %}
            <p class="error-message">Invalid username or password.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'index' %}"><button type="submit">Log in</button></a>
        </form>
    </div>
</body>
</html>
